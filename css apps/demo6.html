<!DOCTYPE html>
<html>
<head>
    <title>class selector</title>
    <style>
        .class1{
            color:azure;background-color: black;
        }
        .class2{
            color:aqua;background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="class1">Good Morning</h1>
    <h1 class="class1">Good Afternoon</h1>
    <h1>Good evening</h1>
    <h2 class="class2">Have a Good Day</h2>
    <h2 class="class2">a Pleasant morning to you</h2>
    <h3 class="class1">have a nice day</h3>
</body>
</html>
