<!DOCTYPE html>
<html>
<head>
    <title>id selector</title>
    <style>
     #id1{
        color:red;background-color: blue;
     }
     #id2{color:gold}
     h2{
        color:black;background-color: pink;
     }
     #heading1{
      color:blanchedalmond;background-color: aqua;     }
    </style>
</head>
<body>
    <h1 id="id1">Good Morning</h1>
    <h1 id="id2">Good Afternoon</h1>
    <h1>Good evening</h1>
    <h2>Have a Good Day</h2>
    <h2>a Pleasant morning to you</h2>
    <h3 id="heading1">have a nice day</h3>
    
</body>
</html>
