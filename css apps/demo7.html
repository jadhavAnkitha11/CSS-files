<!DOCTYPE html>
<html>
<head>
    <title>border tags</title>
</head>
<body>
    <p style="border:10px solid red">Good Morning</p>
    <p style="border:8px dashed blue">Good Afternoon</p>
    <p style="border:10px dotted skyblue" >Good Afternoon</p>
    <p style="border:8px solid lime">Good Evening</p>
    <p style="border:10px double pink" >Good Night</p>
</body>
</html>
