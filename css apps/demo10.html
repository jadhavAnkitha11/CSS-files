<!DOCTYPE html>
<html>
<head>
    <title>div tags side by side</title>
    <style>
        *{
            margin: 2px;
        }
     #main{
            background-color: lightgrey;
            font-size: large;
            height: 100px;
        }
        #left{
            background-color: lightblue;
            width:48%;
            float:left;
        }
        #right{
            background-color: lightgreen;
            width:48%;
            float:right;
        }
    </style>
</head>
<body> 
    <div id="main">
        main content<br>
    <div id="left">
       Left content
    </div>
    <div id="right">
       Right content
    </div>
    </div>
</body>
</html>
